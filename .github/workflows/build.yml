name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Extract version from Python file
      id: get_version
      run: |
        $version = python -c "import version; print(version.__version__)"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Extracted version: $version"
      shell: powershell
        
    - name: Build executable
      run: |
        pyinstaller hover.spec
      shell: cmd
      
    - name: Rename executable with version
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $originalPath = "dist\hover.exe"
        $versionedName = "hover-v$version.exe"
        if (Test-Path $originalPath) {
          Rename-Item -Path $originalPath -NewName $versionedName
          echo "Renamed executable to $versionedName"
        } else {
          echo "Original executable not found at $originalPath"
          exit 1
        }
      shell: powershell
      
    - name: Create portable package
      run: |
        New-Item -ItemType Directory -Path "release" -Force
        $version = "${{ steps.get_version.outputs.VERSION }}"
        Copy-Item "dist\hover-v$version.exe" "release\" -Force
        Copy-Item "README.md" "release\" -Force
        echo "Created release package with hover-v$version.exe"
      shell: powershell
      
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: hover-executable-v${{ steps.get_version.outputs.VERSION }}
        path: release/
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/hover-v${{ steps.get_version.outputs.VERSION }}.exe
        name: Release ${{ github.ref_name }}
        body: |
          Download `hover-v${{ steps.get_version.outputs.VERSION }}.exe` and run it. No installation needed.
          
          Make any window invisible until you hover over it.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
